<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text Translator - Google Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background (Tailwind gray-100/200) */
        }

        .translator-container {
            background-color: #ffffff; /* White card */
            border-radius: 8px; /* Google's typical border-radius */
            /* box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15); */ /* Shadow removed */
            border: 1px solid #dadce0; /* Border for definition */
        }

        .text-area-common {
            border: 1px solid #dadce0; /* Google's input border color */
            border-radius: 6px; /* Slightly softer radius */
            min-height: 140px;
            padding: 12px 16px;
            font-size: 16px; /* Common Google input font size */
            line-height: 1.5;
            color: #202124; /* Google's primary text color */
            resize: vertical;
        }
        .text-area-common:focus {
            border-color: #1a73e8; /* Google Blue */
            box-shadow: 0 0 0 1px #1a73e8; /* Focus ring */
            outline: none;
        }
        .text-area-common::placeholder {
            color: #5f6368; /* Google placeholder text color */
        }
        #outputText {
             background-color: #f8f9fa; /* Slightly off-white for output, Google style */
             padding-right: 40px; /* Make space for the copy button */
        }


        .lang-option input[type="radio"] {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .lang-option label {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            background-color: #ffffff;
            line-height: 1.4;
        }
        .lang-option label:hover {
            background-color: #f1f3f4;
            border-color: #c6c6c6;
        }
        .lang-option input[type="radio"]:checked + label {
            background-color: #e8f0fe;
            border-color: #1a73e8;
            color: #1967d2;
        }
         .lang-option input[type="radio"]:focus-visible + label {
            outline: 2px solid #1a73e8;
            outline-offset: 1px;
        }


        .translate-action-button {
            background-color: #1a73e8; /* Google Blue */
            color: white;
            font-weight: 500;
            padding: 10px 24px;
            border-radius: 4px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(26,115,232,0.3), 0 1px 3px 1px rgba(26,115,232,0.15);
            border: none;
            font-size: 14px;
        }
        .translate-action-button:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px 0 rgba(26,115,232,0.3), 0 2px 6px 2px rgba(26,115,232,0.15);
        }
        .translate-action-button:active {
             background-color: #174ea6;
             box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .translate-action-button:disabled {
            background-color: #f1f3f4;
            color: #bdc1c6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader-spinner-blue {
            border: 3px solid rgba(26, 115, 232, 0.2); /* Lighter blue for track */
            border-top: 3px solid #ffffff; /* White spinner for contrast on blue button */
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-banner {
            background-color: #fef7f7;
            border: 1px solid #f28b82;
            border-left-width: 4px;
            border-left-color: #d93025;
            color: #442f2e;
            border-radius: 4px;
        }
        .error-banner .icon {
            color: #d93025;
        }
        .error-banner .font-bold {
            color: #b0261c;
            font-weight: 500;
        }
        .error-banner p {
            color: #5c3b3a;
        }

        .app-header {
            border-bottom: 1px solid #dadce0; /* Google's standard separator */
            padding: 12px 24px;
        }
        .app-header h1 {
            font-size: 20px;
            color: #3c4043;
            font-weight: 500;
            line-height: 1.6;
        }
        .app-header .logo-icon {
            color: #1a73e8; /* Google Blue */
            margin-right: 10px;
            font-size: 22px;
        }
        #copyButton {
            /* Styles are applied via Tailwind classes */
        }
        #copyButton i {
            display: block;
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-3 md:p-4 selection:bg-blue-100 selection:text-blue-700">

    <div class="translator-container w-full max-w-xl md:max-w-2xl my-4">
        <header class="app-header flex items-center">
            <i class="fas fa-language logo-icon"></i>
            <h1>Polyglot AI Translator</h1>
        </header>

        <div class="p-5 md:p-6 space-y-5">
            <div>
                <label for="inputText" class="block text-xs font-medium text-gray-600 mb-1 uppercase tracking-wider">Enter text</label>
                <textarea id="inputText" rows="5" class="w-full text-area-common" placeholder="Type or paste text here..."></textarea>
            </div>

            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 py-1">
                <div class="flex flex-col w-full sm:w-auto">
                    <p class="block text-xs font-medium text-gray-600 mb-1.5 uppercase tracking-wider">Translate to</p>
                    <div class="flex space-x-2">
                        <div class="lang-option">
                            <input type="radio" name="targetLanguage" id="langEnglish" value="English" checked>
                            <label for="langEnglish">English</label>
                        </div>
                        <div class="lang-option">
                            <input type="radio" name="targetLanguage" id="langRomanUrdu" value="Roman Urdu">
                            <label for="langRomanUrdu">Roman Urdu</label>
                        </div>
                    </div>
                </div>
                
                <button id="translateButton" class="translate-action-button w-full sm:w-auto flex items-center justify-center mt-2 sm:mt-0 self-end sm:self-center">
                    <i class="fas fa-exchange-alt mr-2 opacity-90"></i>
                    <span id="translateButtonText">Translate</span>
                    <div id="loader" class="loader-spinner-blue hidden ml-2"></div>
                </button>
            </div>

            <div>
                <label for="outputText" class="block text-xs font-medium text-gray-600 mb-1 uppercase tracking-wider">Translation</label>
                <div id="outputTextContainer" class="relative">
                    <div id="outputText" class="w-full text-area-common text-gray-700 whitespace-pre-wrap break-words">
                        {/* <!-- Translated text will appear here --> */}
                    </div>
                    <button id="copyButton" title="Copy to clipboard" class="absolute top-2 right-2 p-1.5 rounded text-gray-500 hover:text-blue-600 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500 transition-all duration-150 hidden">
                         <i class="far fa-copy fa-fw text-base"></i>
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-banner p-3 hidden" role="alert">
                <div class="flex">
                    <div class="flex-shrink-0 pt-0.5">
                        <i class="fas fa-exclamation-circle fa-md icon"></i>
                    </div>
                    <div class="ml-2.5">
                        <h3 class="text-sm font-bold">Translation Error</h3>
                        <p id="errorMessageText" class="text-sm mt-0.5">Error messages will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-6 mb-4">
        <p class="text-xs text-gray-500">Powered by Google Gemini. Model: <span class="font-medium text-gray-600">gemini-2.0-flash</span>.</p>
    </footer>

    <script>
        const inputTextElem = document.getElementById('inputText');
        const outputTextElem = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');
        const translateButton = document.getElementById('translateButton');
        const translateButtonText = document.getElementById('translateButtonText');
        const loader = document.getElementById('loader');
        const errorMessageContainer = document.getElementById('errorMessage');
        const errorMessageTextElem = document.getElementById('errorMessageText');
        const translateIcon = translateButton.querySelector('i');
        let originalCopyButtonIconHTML = copyButton.innerHTML; 

        const API_KEY = 'AIzaSyDSF270Y1VJf1fe4G8ZAuw7bOITbAlal74'; 
        const MODEL_NAME = 'gemini-2.0-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        function clearOutputArea() {
            outputTextElem.textContent = '';
            outputTextElem.style.color = '#202124'; 
            copyButton.classList.add('hidden');
            copyButton.innerHTML = originalCopyButtonIconHTML; 
        }

        function clearError() {
            errorMessageContainer.classList.add('hidden');
            errorMessageTextElem.textContent = '';
        }
        
        // Sync input clear with output clear
        inputTextElem.addEventListener('input', () => {
            if (inputTextElem.value.trim() === '') {
                clearOutputArea();
                clearError(); // Also clear any errors when input is cleared
            }
        });

        translateButton.addEventListener('click', async () => {
            const textToTranslate = inputTextElem.value.trim();
            const selectedLanguageRadio = document.querySelector('input[name="targetLanguage"]:checked');
            
            clearError(); 
            // Do not clear output area here if user wants to re-translate slightly modified input without losing previous output
            // clearOutputArea(); // Let's keep previous output until new one arrives or input is cleared.

            if (!textToTranslate) {
                showError('Please enter some text to translate.');
                inputTextElem.focus();
                return;
            }
            if (!selectedLanguageRadio) { 
                showError('Please select a target language.');
                return;
            }

            const targetLanguage = selectedLanguageRadio.value;
            
            setLoadingState(true);
            outputTextElem.textContent = 'Translating...';
            outputTextElem.style.color = '#5f6368';
            copyButton.classList.add('hidden'); // Hide copy button during translation

            let prompt;
            if (targetLanguage === 'English') {
                prompt = `Translate the following text into fluent, natural-sounding English. Provide ONLY the translated text, without any introductory phrases (like "English:", "Translation:"), labels, or explanations: "${textToTranslate}"`;
            } else if (targetLanguage === 'Roman Urdu') {
                prompt = `Translate the following text into Roman Urdu (Urdu written using Latin/Roman script, for example, 'aap kaise hain?' for 'آپ کیسے ہیں؟' or 'shukriya' for 'شکریہ'). Provide ONLY the translated text, without any introductory phrases (like "Roman Urdu:", "Translation:"), labels, or explanations: "${textToTranslate}"`;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: { 
                            temperature: 0.4, 
                            maxOutputTokens: 2048,
                        },
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                        ]
                    }),
                });

                const responseBody = await response.json();

                if (!response.ok) {
                    console.error('API Error Response:', responseBody);
                    let message = `API Error (${response.status}): ${response.statusText || 'Unknown error'}.`;
                    if (responseBody.error && responseBody.error.message) {
                        message = responseBody.error.message;
                         if (message.includes("API key not valid")) {
                             message = "Invalid API Key: The provided API key is not valid, has restrictions, or is not properly configured. Please check your API key.";
                        } else if (message.includes("billing account")) {
                             message = "Billing Issue: A problem occurred with the billing account associated with this project. Please verify your Google Cloud Console billing settings.";
                        } else if (response.status === 404 && message.toLowerCase().includes("model")) {
                            message = `Model Not Found: The model '${MODEL_NAME}' could not be found or is not accessible with your current API key. (Status: ${response.status})`;
                        } else if (message.includes("User location is not supported")) {
                             message = "Location Not Supported: API access from your current location is not permitted for this model or API key. Try from a supported region.";
                        } else if (response.status === 400 && (message.toLowerCase().includes("resource has been exhausted") || message.toLowerCase().includes("quota"))) {
                             message = "Quota Exceeded: You have used your available API quota. Please check your usage limits in the Google Cloud Console or try again later.";
                        } else if (response.status === 429) {
                             message = "Rate Limit Exceeded: Too many requests. Please wait a moment and try again.";
                        } else {
                            message = `API Error: ${message} (Status: ${response.status})`;
                        }
                    }
                    throw new Error(message);
                }
                
                if (responseBody.candidates && responseBody.candidates.length > 0 &&
                    responseBody.candidates[0].content && responseBody.candidates[0].content.parts &&
                    responseBody.candidates[0].content.parts.length > 0 &&
                    responseBody.candidates[0].content.parts[0].text) {
                    
                    let translatedText = responseBody.candidates[0].content.parts[0].text;
                    translatedText = translatedText.replace(/^(English|Roman Urdu|Translation):?\s*/i, '').trim();
                    translatedText = translatedText.replace(/^["“']|["”']$/g, '');

                    outputTextElem.textContent = translatedText;
                    outputTextElem.style.color = '#202124';
                    if (translatedText.trim()) {
                        copyButton.classList.remove('hidden');
                        copyButton.innerHTML = originalCopyButtonIconHTML; // Ensure correct icon
                    }

                } else if (responseBody.promptFeedback && responseBody.promptFeedback.blockReason) {
                    let reason = responseBody.promptFeedback.blockReason;
                    let safetyDetails = responseBody.promptFeedback.safetyRatings ? 
                                        responseBody.promptFeedback.safetyRatings.map(r => `${r.category.replace('HARM_CATEGORY_', '')}: ${r.probability}`).join(', ') : '';
                    showError(`Content Blocked: Translation was blocked due to safety policies (Reason: ${reason}). ${safetyDetails ? 'Details: ' + safetyDetails : ''}`);
                    outputTextElem.textContent = "Translation blocked due to content safety.";
                    outputTextElem.style.color = '#d93025';
                } else {
                    console.error('Unexpected API response structure:', responseBody);
                    showError('Failed to parse translation. The API response might be empty or in an unexpected format. Check the browser console for details.');
                    outputTextElem.textContent = "Translation parsing failed.";
                    outputTextElem.style.color = '#d93025';
                }

            } catch (error) {
                console.error('Translation Process Error:', error);
                let displayMessage = error.message;
                if (error instanceof TypeError && error.message.toLowerCase().includes('failed to fetch')) {
                    displayMessage = 'Network Connection Error: Unable to connect to the translation service. Please check your internet connection and try again.';
                }
                showError(displayMessage);
                outputTextElem.textContent = "Translation failed.";
                outputTextElem.style.color = '#d93025';
            } finally {
                setLoadingState(false);
            }
        });

        copyButton.addEventListener('click', async () => {
            const textToCopy = outputTextElem.textContent;
            // Check if there's actual translated content, not placeholder or error messages
            if (!textToCopy || 
                textToCopy === 'Translating...' || 
                outputTextElem.style.color === 'rgb(217, 48, 37)' /* #d93025 error red */ || 
                outputTextElem.style.color === 'rgb(95, 99, 104)' /* #5f6368 placeholder gray */) {
                return;
            }
            try {
                await navigator.clipboard.writeText(textToCopy);
                copyButton.innerHTML = '<i class="fas fa-check fa-fw text-base text-green-600"></i>';
                setTimeout(() => {
                    copyButton.innerHTML = originalCopyButtonIconHTML;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                const currentIcon = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="fas fa-times fa-fw text-base text-red-600"></i>';
                setTimeout(() => {
                     copyButton.innerHTML = originalCopyButtonIconHTML; 
                }, 2000);
            }
        });


        function setLoadingState(isLoading) {
            if (isLoading) {
                translateButton.disabled = true;
                translateButtonText.style.display = 'none'; 
                if(translateIcon) translateIcon.style.display = 'none';
                loader.classList.remove('hidden');
                translateButton.classList.add('cursor-wait');
            } else {
                translateButton.disabled = false;
                translateButtonText.style.display = 'inline';
                if(translateIcon) translateIcon.style.display = 'inline-block';
                loader.classList.add('hidden');
                translateButton.classList.remove('cursor-wait');
            }
        }

        function showError(message) {
            errorMessageTextElem.textContent = message;
            errorMessageContainer.classList.remove('hidden');
        }

        clearOutputArea(); // Initial clear for output area and copy button state
    </script>
</body>
</html>
